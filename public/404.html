<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Error - Page Not Found</title>
    <style>
        body {
            background-color: #2e2e2e;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 20px;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #1a1a1a;
            height: 70px;
        }

        nav ul {
            max-width: 1070px;

            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100%;
            margin: 0 auto;
            padding: 0;
        }

        nav li {
            list-style: none;
            margin-right: 20px;
        }

        nav a {
            color: #fff;
            font-size: 1.5rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #f2f2f2;
        }

        .container {
            align-items: center;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 70px);
            justify-content: center;
            max-width: 1070px;
            margin: auto;
        }

        h1 {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .btn {
            background-color: #fff;
            border-radius: 30px;
            color: #2e2e2e;
            display: inline-block;
            font-size: 1.5rem;
            margin-top: 2rem;
            padding: 1rem 2.5rem;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #f2f2f2;
        }

        /* Animation */
        h1 {
            animation-name: pulse;
            animation-duration: 1.5s;
            animation-iteration-count: infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

    </style>
</head>
<body>
<nav>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
    </ul>
</nav>
<div class="container">
    <h1>404 Error</h1>
    <p>Sorry, the page you are looking for could not be found.</p>
    <a href="/" class="btn">Go Back Home</a>
</div>
</body>
</html>
